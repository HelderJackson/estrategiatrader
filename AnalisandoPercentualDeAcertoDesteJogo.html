<!DOCTYPE html>
<html lang="en">

          <head>
                    <meta charset="UTF-8">
                    <meta http-equiv="X-UA-Compatible" content="IE=edge">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <link rel="stylesheet" href="AnalisandoPercentualDeAcertoDesteJogo.css">
                    <link rel="preconnect" href="https://fonts.googleapis.com">
                    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
                              rel="stylesheet">
                    <title>EM CONSTRUÇÃO</title>
          </head>

          <body>
                    <div class="container">
                              <div class="header">
                                        <h2>ESTRATÉGIA G-GREN 1,5 GOLS.</h2>
                              </div>
                              <h1>ANÁLISANDO O PERCENTUAL DE ACERTO DESTE JOGO.</h2>
                                        <form id="form" class="form">
                                                  <div class="form-control">
                                                            <label for="qtdJogsEmCasaDoTimeDaCasa">Nº de Jogos
                                                                      em casa do time da casa</label>
                                                            <input type="number" id="qtdJogsEmCasaDoTimeDaCasa"
                                                                      placeholder="Digite Número de Jogos" />
                                                            <i class="fas fa-exclamation-circle"></i>
                                                            <i class="fas fa-check-circle"></i>
                                                            <small>Mensagem de erro</small>
                                                  </div>

                                                  <div class="form-control">
                                                            <label for="qtdOver15GolsDoTimeDaCasa">Nº de Over
                                                                      1,5 Gols do time da casa</label>
                                                            <input type="number" id="qtdOver15GolsDoTimeDaCasa"
                                                                      placeholder="Digite a Quantidade de Over 1,5 Gols do Time da casa" />
                                                            <i class="fas fa-exclamation-circle"></i>
                                                            <i class="fas fa-check-circle"></i>
                                                            <small>ERRO</small>
                                                  </div>

                                                  <div class="form-control">
                                                            <label for="qtdJogsForaDoTimeDeFora">Nº de Jogos fora de
                                                                      casa do time de Fora</label>
                                                            <input type="number" id="qtdJogsForaDoTimeDeFora"
                                                                      placeholder="Digite Número de Jogos" />
                                                            <i class="fas fa-exclamation-circle"></i>
                                                            <i class="fas fa-check-circle"></i>
                                                            <small>Mensagem de erro</small>
                                                  </div>

                                                  <div class="form-control">
                                                            <label for="qtdOver15GolsDoTimeDeFora">Nº de Over 1,5 do
                                                                      time de Fora</label>
                                                            <input type="number" id="qtdOver15GolsDoTimeDeFora"
                                                                      placeholder="Digite a Quantidade de Over 1,5 Gols do Time da fora" />
                                                            <i class="fas fa-exclamation-circle"></i>
                                                            <i class="fas fa-check-circle"></i>
                                                            <small>ERRO</small>
                                                  </div>

                                                  <button type="submit" id="calc">Calcular</button>

                                                  <div class="resultadoFinalOver" id="resultadoFinalOver">
                                                            <h3 class="resultado"></h3>
                                                            <h3 class="ggren"></h3>
                                                  </div>

                                                  <div class="timecasa" id="timecasa">
                                                            <label class="nomeDoTimeDeCasa" for="nmTimeDeCasa">Time de
                                                                      Casa</label>
                                                            <input type="text" id="nmTimeDeCasa" class="nmTimeDeCasa"
                                                                      placeholder="Digite o nome do Time da Casa" />
                                                  </div>

                                                  <div class="timefora" id="timefora">
                                                            <label for="nmTimeDeFora">Time de Fora</label>
                                                            <input type="text" id="nmTimeDeFora" class="nmTimeDeFora"
                                                                      placeholder="Digite o nome do Time de Fora" />
                                                  </div>

                                                  <button type="submit" id="salvar" class="salvar">Salvar</button>

                                                  <div class="navegacao" id="navegacao">
                                                            <a href="FiltroOver25Gol.html" class="voltar"></a>
                                                            <a href="ListaDeJogosAprovados.html" id="cont"
                                                                      class="continuar"></a>
                                                  </div>
                                        </form>
                    </div>
                    <script src="AnalisandoPercentualDeAcertoDesteJogo.js"></script>
                    <script src="https://kit.fontawesome.com/5aa0e30005.js" crossorigin="anonymous"></script>
          </body>

</html>
